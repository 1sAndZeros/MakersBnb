<!doctype html>
<html lang="EN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>makers BNB - Log in</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='apple-touch-icon.png') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Jost:wght@100;400;700&family=Kumbh+Sans:wght@400;700&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/style.css">
    <link rel="stylesheet" href="../static/form.css">
 
    
    
</head>
<body>
    {% include 'navbar.html' %}
    <h1 class="title-main">Login</h1>
    <form action="/login" class="signup" method="POST">
        <h3 class="text-center">Enter Your Login Details</h3>
        {% if error %}
        <p class="error">{{error}}</p>
        {% endif %}
        <input name='email' placeholder="Enter your email" id="email" type="text" value="{{ request.form['email'] }}">
        <input name='password' placeholder="*********" id="password" type="password">
        <button>Submit</button>
        <p class="text-dark text-center">No Account? <a href="/signup">Signup here</a></p>
    </form>
</body>
</html>
