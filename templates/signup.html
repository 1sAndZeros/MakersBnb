<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
  <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='apple-touch-icon.png') }}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@100;400;700&family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link rel="stylesheet" href="../static/style.css">
    <link rel="stylesheet" href="../static/form.css">
    <link rel="stylesheet" href="../static/style.css">
    <link rel="stylesheet" href="../static/form.css">
</head>
<body>
    {% include 'navbar.html' %}
    <h1 class="title-main">Signup</h1>
    <form action="/signup" class='form signup' method="POST">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="flash-message">
                    {% for message in messages %}
                        <p class="error">{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
           </div>
     
        {% if error %}
        <p class="error">{{error}}</p>
        {% endif %}
        <div>
            <label for="email">Email</label>
            <input required type="email" placeholder="Enter your email" name="email" id="email"
                value="{{ request.form['email'] }}" />
        </div>
        <div>
            <label for="fname">First Name</label>
            <input required type="text" placeholder="Enter your first name" name="fname" id="fname"
                value="{{ request.form['fname'] }}" />
        </div>
        <div>
            <label for="lname">Last Name</label>
            <input required type="text" placeholder="Enter your first name" name="lname" id="lname"
                value="{{ request.form['lname'] }}" />
        </div>
        <div>
            <label for="password">Password</label>
            <input required type="password" placeholder="*********" name="password" id="password" />
            </div>
            <div>
                <label for="password2">Confirm Password</label>
                <input required type="password" placeholder="*********" name="password2" id="password2" />
        </div>
        <div>
            <label for="phone_number">Phone Number</label>
            <input required type="tel" placeholder="Enter your phone number" name="phone_number" id="phone_number"
                value="{{ request.form['phone_number'] }}" />
        </div>
        <button type="submit">Submit</button>
        <p class="text-dark text-center">Have an Account? <a href="/login">Log in here</a></p>
        </form>
        </body>
        
        </html>
